<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">

    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
<link rel="preconnect" href="https://fonts.gstatic.com">

<link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Play&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="/styles/products.css">
<link rel="stylesheet" href="/styles/index.css">
<link rel="stylesheet" href="/styles/search-results.css">
</head>
<body>

<div id="loader" class="loader">
    <p>Зареждане</p>
    <img src="/icons/loader.gif" alt="Loading...">
</div>

<div class="everything-without-loader">
<nav th:replace="~{fragments/commons::nav}"></nav>

  <div class="box">
      <h2 class="search-results-heading">Резултати от търсене</h2>
      <div th:if="${products.isEmpty()}" class="no-results">Няма намерени резултати :(</div>
      <main class="product-grid" id="product-grid">
          <div th:if="${!products.isEmpty()}" class="product-card" th:each="product : ${products}">
                  <img th:src="@{${product.mainImageUrl}}" class="card-img-top" alt="Product Image">
                  <div class="content">
                      <h3 class="item-name" th:text="${product.name}"></h3>
                      <p class="item-description" th:text="${product.description}"></p>
                      <p class="price-line">Цена: <span class="value" th:text="${product.price}"></span>лв</p>
                      <a th:href="@{/product-details/{productName}(productName=${product.name})}"><button class="look-button">Виж продукта</button></a>
              </div>
          </div>
      </main>


      <footer th:replace="~{fragments/commons::footer}"></footer>
  </div>
</div>
<script src="/scripts/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gridContainer = document.getElementById('product-grid');
            const gridItems = gridContainer.getElementsByClassName('product-card');

            if (gridItems.length === 1) {
                gridContainer.classList.add('single-item');
            } else {
                gridContainer.classList.remove('single-item');
            }
        });
    function checkProducts() {
  const productGrid = document.querySelector('.product-grid');
  const products = productGrid.querySelectorAll('.product-card');
  const searchResultsHeading = document.querySelector('.search-results-heading');

  if (products.length === 0) {
    productGrid.style.display = 'none';
    searchResultsHeading.style.display = 'none';
    if (!document.querySelector('.no-results-message')) {
      const noResultsMessage = document.createElement('p');
      noResultsMessage.textContent = 'Няма намерени резултати :(';
      noResultsMessage.classList.add('no-results-message');
      productGrid.parentNode.insertBefore(noResultsMessage, productGrid);
    }
  } else {
    productGrid.style.display = 'grid';
    searchResultsHeading.style.display = 'block';
    const existingMessage = document.querySelector('.no-results-message');
    if (existingMessage) {
      existingMessage.remove();
    }
  }
}

// Run the check initially
checkProducts();

// Set up a MutationObserver to watch for changes in the product grid
const observer = new MutationObserver(checkProducts);
observer.observe(document.querySelector('.product-grid'), { childList: true, subtree: true });

</script>

</body>
</html>
