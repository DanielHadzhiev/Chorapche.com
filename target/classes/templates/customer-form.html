  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="stylesheet" href="/styles/index.css">
  
  <link rel="stylesheet" href="/styles/product-item.css">
  <link rel="stylesheet" href="/styles/cart.css">
  <link rel="stylesheet" href="/styles/customer-form.css">
</head>
<body>

<div id="loader" class="loader">
  <p>Зареждане</p>
  <img src="/icons/loader.gif" alt="Loading...">
</div>

<div class="everything-without-loader">
<nav th:replace="~{fragments/commons::nav}"></nav>

  <main class="cont">

    <div class="info-cont">
    <h1>Информация за поръчка:</h1>
    
    
    <form th:object="${orderInfoDTO}" th:action="@{/finish-order}" th:method="post" class="info-form">
      <div class="input-group">
        <span class="input-group-text bg-secondary text-white">Име и Фамилия</span>
        <input th:errorclass="bg-danger" th:field="*{firstName}" type="text" aria-label="First name" class="form-control">
        <input th:errorclass="bg-danger" th:field="*{secondName}" type="text" aria-label="Last name" class="form-control">
      </div>
      <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="backend-message"></p>
      <p th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}" class="backend-message"></p>
      <p style="margin-top: -2%;">*Моля пишете на кирилица</p>
      <div class="input-group mb-3">
        <span class="input-group-text bg-secondary text-white" id="inputGroup-sizing-default">E-mail</span>
        <input th:errorclass="bg-danger" th:field="*{email}" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
      <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="backend-message"></p>
      <p style="margin-top: -2%;">*Това поле не е задължително</p>
      <div class="input-group mb-3">
        <span class="input-group-text bg-secondary text-white" id="inputGroup-sizing-default">Телефон</span>
        <input th:errorclass="bg-danger" th:field="*{phoneNumber}" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
      <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="backend-message"></p>
      <div class="input-group mb-3">
        <span class="input-group-text bg-secondary text-white" id="inputGroup-sizing-default">Адрес на доставка</span>
        <input th:errorclass="bg-danger" th:field="*{address}" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
      <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="backend-message"></p>
      <p>*може да зададете адрес на офис на Еконт или Спийди</p>
      <p>*доставката отнема от 1-3 работни дни</p>

      <div class="button-cost">
        <button class="next-step-btn"><span>Плащане с наложен платеж
        </span></button>
        <p id="total-value">Общо: <span th:text="${totalCost}">0.00</span>лв<span  th:if="${totalCost <= 30}"  style="font-size: small;
         font-weight: 400;
         ">+6.00лв доставка</span></p>
      </div>

    </form>
  </div>
<div> 
  <img id="illustration" src="/images/chorapche-ill.png" alt="">
</div>
  </main>

<footer th:replace="~{fragments/commons::footer}"></footer>
</div>
<script src="/scripts/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
